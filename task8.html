<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .id-card {
  width: 35vw; 
  padding: 2vh; 
  border: 1px solid #ddd; 
  border-radius: 10px; 
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
}

.id-card > .header {
  background-color: #f0f0f0; 
  padding: 1vh; 
}

.id-card > .header > h2 {
  margin-top: 0;
}

.id-card > .info {
  padding: 1vh; 
}

.id-card > .info > p {
  margin-bottom: 0.5vh; 
}

.id-card > .footer {
  background-color: #f0f0f0;
  padding: 1vh; 
  text-align: center; 
}
    </style>
</head>
<body>
    <div class="id-card">
        <div class="header">
          <h2>John Doe</h2>
          <p>Software Engineer</p>
        </div>
        <div class="info">
          <p>Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
          <p>Phone: 555-555-5555</p>
        </div>
        <div class="footer">
          <p>Address: 123 Main St, Anytown, USA</p>
        </div>
    </div>
</body>
</html>
